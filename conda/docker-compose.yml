version: '3'
services:
  conda:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./repo:/home/conda/repo
      - ./recipes:/home/conda/recipes
      - ./build.sh:/home/conda/build.sh
      - ./download_packages.py:/home/conda/download_packages.py
      - ./convert_requirements_to_conda.py:/home/conda/convert_requirements_to_conda.py
      - ./recipes.txt:/home/conda/recipes.txt
      - ../:/home/conda/eventkit-cloud
    environment:
      version:
      branch:
      HOST_USER_ID: 1000 # TODO: Don't hard code this.
