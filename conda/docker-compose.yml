version: '3'
services:
  conda:
    working_dir: /root/
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./repo:/root/repo
      - ./recipes:/root/recipes
      - ./build.sh:/root/build.sh
      - ./download_packages.py:/root/download_packages.py
      - ./convert_requirements_to_conda.py:/root/convert_requirements_to_conda.py
      - ./recipes.txt:/root/recipes.txt
      - ../:/eventkit-cloud
    environment:
      MRSID_RASTER: ../eventkit-cloud/MrSID_DSDK-9.5.4.4709-rhel6.x86-64.gcc531/Raster_DSDK
      MRSID_LIDAR: ../eventkit-cloud/MrSID_DSDK-9.5.4.4709-rhel6.x86-64.gcc531/Lidar_DSDK
      version:
      branch:
