{% set name = "django-celery-results" %}
{% set version = "1.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/celery/{{ name }}/archive/{{ version }}.tar.gz

build:
  number: 0
  script: "python setup.py install --single-version-externally-managed --record=record.txt"

requirements:
  host:
    - celery
    - kombu
    - pip
    - python
    - setuptools
  run:
    - celery
    - kombu
    - python
    - setuptools

about:
  home: https://github.com/celery/django-celery-results
  license: BSD
  license_family: BSD
  license_file:
  summary: Celery result backends for Django.
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - your-github-id-here
