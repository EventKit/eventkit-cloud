{% set name = "django-celery-beat" %}
{% set version = "2.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/52/8b/73cc1ea8a6bcb51728210a65a2f0a908d7b605d4f34cd68c5b4c935ebc81/{{name}}-{{version}}.tar.gz
  sha256: b8a13afb15e7c53fc04f4f847ac71a6d32088959aba701eb7c4a59f0c28ba543

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - celery
    - django-timezone-field
    - python
    - python-crontab

test:
  imports:
    - django_celery_beat
    - django_celery_beat.migrations
  requires:
    - case
    - django
    - pytest
    - pytest-django
    - pytz

about:
  home: https://github.com/celery/django-celery-beat
  license: BSD
  license_family: BSD
  license_file:
  summary: Database-backed Periodic Tasks.
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - your-github-id-here
