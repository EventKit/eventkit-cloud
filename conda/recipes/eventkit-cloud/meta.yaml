{% set name = "eventkit-cloud" %}{% set version = "1.1.1" %}{% set file_ext = "tar.gz" %}{% set hash_type = "sha256" %}{% set hash_value = "590382769447D877999873AFCDB5A7D6E05139020CCB72EA2BD5C29E8F6CF460" %}package:  name: '{{ name|lower }}'  version: '{{ version }}'source:  fn: '{{ name }}-{{ version }}.{{ file_ext }}'  url: https://github.com/venicegeo/{{ name }}/archive/{{ version }}.tar.gz  '{{ hash_type }}': '{{ hash_value|lower }}'build:  number: 0  script: python setup.py installrequirements:  host:    - python    - setuptools  run:    - amqp=2.3.2    - billiard=3.5.0.4    - boto3=1.7.48    - celery=4.2.1    - certifi=2018.1.18    - dj-database-url=0.4.2    - Django=1.10.8    - django-auth-ldap=1.2.12    - django-celery-beat=1.0.1    - django-celery-results=1.0.1    - django-extensions=1.7.7    - django-filter=1.0.1    - django-notifications-hq=1.3    - djangorestframework=3.6.0    - djangorestframework-gis=0.11    - enum34=1.1.6    - eventlet=0.20.1    - gunicorn=19.7.1    - kombu=4.2.1    - lxml=3.7.3    - MapProxy=1.11.0    - Markdown=2.6.8    - numpy=1.14.3    - Pillow=4.1.1    - psycopg2=2.7.3.2    - PyJWT=1.4.2    - pyparsing=2.1.10    - pysqlite=2.8.3    - python-dateutil=2.7.2    - python-magic=0.4.12    - pytz=2017.2    - PyYAML=3.12    - requests=2.18.4    - Shapely=1.5.17    - simplejson=3.10.0    - whitenoise=3.3.0    - coverage=4.3.4    - coveralls=1.1    - mock=2.0.0    - flake8=3.3.0    - autopep8=1.3    - flower=0.9.1    - pydevd=1.0.0    - pytest=3.2.5    - pytest-forked=0.2    - pytest-xdist=1.20.1    - pytest-django=3.1.2    - pytest-xdist=1.20.1    - django-rest-swagger=2.2.0    - requests-mock=1.3.0test:  imports:    - eventkit_cloudabout:  home: https://github.com/venicegeo/eventkit-cloud  license: BSD 3-Clause  license_family: BSD  license_file: 'https://github.com/venicegeo/eventkit-cloud/blob/master/LICENSE.md'  summary: 'A tool for packaging and sharing data from various web services.'  description: "Eventkit-cloud is based on the HOT OSM Export Tool 2. It allows the user to select data from different sources to export into a variety of formats."  doc_url: 'https://github.com/venicegeo/eventkit-cloud/blob/master/README.md'  dev_url: 'https://github.com/venicegeo/eventkit-cloud'extra:  recipe-maintainers:    - jsvrcek