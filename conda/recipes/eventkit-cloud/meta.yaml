{% set name = "eventkit-cloud" %}
{% set version = "1.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: /eventkit-cloud

build:
  number: '{{ environ.get("GIT_DESCRIBE_NUMBER", 0) }}'

requirements:
  build:
    - python >=3.7,<3.8
    - pip
    - nodejs >=10
    - ruby
    - git
  run:
    - python >=3.7,<3.8
    - billiard=3.6.3.0=py37h516909a_0
    - boto3=1.14.15=pyh9f0ad1d_0
    - celery=4.4.6=pyh9f0ad1d_0
    - dj-database-url=0.5.0=py_0
    - django=3.1.2=py_0
    - django-audit-logging=0.2.1=py37_0
    - django-auth-ldap=2.2.0=py37_0
    - django-celery-beat=2.0.0=py37_0
    - django-extensions=3.0.9=pyh9f0ad1d_0
    - django-filter=2.4.0=py_0
    - django-notifications-hq=1.6.0=py37_0
    - django-storages=1.9.1=py37_0
    - django-timezone-field=4.0=py37_0
    - djangorestframework=3.12.1=py_0
    - djangorestframework-gis=0.15.0=py_0
    - eventlet=0.28.0=py_0
    - gdal=3.1.2=py37h518339e_1
    - gunicorn=20.0.4=py37hc8dfbb8_1
    - mapproxy=1.12.0=py_0
    - numpy=1.19.1=py37h7ea13bd_2
    - openldap=2.4.46=h6985d2f_1002
    - osmctools=0.9.0=h14c3975_0
    - pillow=7.2.0=py37h718be6c_1
    - proj=7.1.0=h966b41f_1
    - psycopg2=2.8.4=py37h72c5cf5_1
    - pyjwt=1.7.1=py_0
    - pyparsing=2.4.7=pyh9f0ad1d_0
    - python-dateutil=2.8.1=py_0
    - python-ldap=3.2.0=py37h8f50634_1
    - python-magic=0.4.15=py37hc8dfbb8_1002
    - python-memcached=1.59=py_0
    - pytz=2020.1=pyh9f0ad1d_0
    - pyyaml=5.3.1=py37h8f50634_0
    - requests=2.24.0=pyh9f0ad1d_0
    - shapely=1.7.1=py37hedb1597_0
    - sqlparse=0.3.1=py_0
    - swapper=1.1.2.post1=py37_0
    - uritemplate=3.0.1=py_0
    - webtest=2.0.35=pyh9f0ad1d_0
    - whitenoise=4.1.4=py_0
about:
  home: https://github.com/eventkit/eventkit-cloud
  license: BSD 3-Clause
  license_family: BSD
  license_file: /eventkit-cloud/LICENSE.md
  summary: 'A tool for packaging and sharing data from various web services.'
  description: "Eventkit-cloud is based on the HOT OSM Export Tool 2. It allows the user to select data from different sources to export into a variety of formats."
  doc_url: 'https://github.com/eventkit/eventkit-cloud/blob/master/readme.md'
  dev_url: 'https://github.com/eventkit/eventkit-cloud'

extra:
  recipe-maintainers:
    - jsvrcek
