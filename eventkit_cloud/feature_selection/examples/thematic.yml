amenities:
  types:
    - points
    - polygons
  select:
    - amenity
    - name
    - addr:housenumber
    - addr:street
    - building
    - historic
    - information
    - leisure
    - shop
    - tourism
    - office
  where: amenity IS NOT NULL

aviation:
  types:
    - points
    - polygons
    - lines
  select:
    - aeroway
    - name
    - surface
    - source
    - building
    - icao
    - iata
    - type
  where: aeroway IS NOT NULL 

places:
  types:
    - points
    - polygons
  select:
    - place
    - name
    - is_in
  where: place IS NOT NULL

buildings:
  types:
    - polygons
  select:
    - building
    - name
    - addr:housenumber
    - addr:street
    - hazard_prone
  where: building IS NOT NULL

natural:
  types:
    - lines
    - polygons
  select:
    - natural
    - name
    - hazard_prone
  where: natural IS NOT NULL

landuse:
  types:
    - polygons
  select:
    - landuse
    - name
  where: landuse IS NOT NULL

roads:
  types:
    - lines
  select:
    - highway
    - barrier
    - ford
    - hazard_prone
    - name
    - traffic_calming
    - tunnel
    - layer
    - bicycle_road
  where: highway IS NOT NULL

rail:
  types:
    - lines
  select:
    - railway
    - name
    - bridge
    - cutting
    - embankment
    - frequency
    - service
    - tracks
    - tunnel
    - usage
    - voltage
    - source
    - operator
    - layer
  where: railway IS NOT NULL

waterways:
  types:
    - lines
  select:
    - waterway
    - name
    - hazard_prone
  where: waterway IS NOT NULL

towers_antennas:
  types:
    - points
  select:
    - man_made
    - name
  where: man_made IN ("antenna","mast","tower")

harbours:
  types:
    - points
  select:
    - harbour
    - name
    - leisure
    - landuse
  where: harbour IS NOT NULL

leisure:
  types:
    - polygons
  select:
    - leisure
    - name
  where:  leisure IS NOT NULL 
