stages:
  - pending
  - lint
  - test
  - results

variables:
  MOUNT_POINT: $CI_PROJECT_DIR
  BRANCH: "master"
  NEXUS_BASE_URL: $NEXUS_BASE_URL
  NEXUS_REPO: "EventKit_eventkit"
  BASE_URL: "http://host.docker.internal:6080"
  SITE_NAME: "host.docker.internal"
  SITE_IP: "127.0.0.1"
  SECRET_KEY: "TESTING"
  VERSION: "1.13.0"

image:
  name: $DOCKER_IMAGE

.default:
  when: always

pending-tests:
  when: always
  stage: pending
  script:
    - python scripts/github.py pending "Waiting for tests."

.front:
  image: "${CI_REGISTRY_PATH}eventkit/eventkit-webpack:${VERSION}"
  before_script:
    - cd /var/lib/eventkit

.back:
  image:
    name: "${CI_REGISTRY_PATH}eventkit/eventkit-base:${VERSION}"
    entrypoint: [ "" ]
  before_script:
    - . activate eventkit-cloud

.lint:
  stage: lint
  extends: .default


eslint:
  extends:
    - .front
    - .lint
  script:
    - npm run eslint

black:
  extends:
    - .back
    - .lint
  script:
    - black --check eventkit_cloud

isort:
  extends:
    - .back
    - .lint
  script:
    - isort eventkit_cloud

flake8:
  extends:
    - .back
    - .lint
  script:
    - flake8 eventkit_cloud

mypy:
  extends:
    - .back
    - .lint
  script:
    - mypy eventkit_cloud

migrations:
  extends:
    - .back
    - .lint
  script:
    - python manage.py makemigrations eventkit_cloud | grep -i "No changes detected"

.test:
  stage: test
  extends: .default

unit-back:
  extends:
    - .test
  tags:
    - dind
  script:
    - python scripts/ci_utils.py
    - mkdir -p exports_stage exports_download && chmod 777 exports_stage exports_download && chown -R 8800:880 . || echo $?
    - docker-compose run --rm -T -e COVERAGE=True -e COVERAGE_THRESHOLD=68 eventkit python manage.py test -v=2 --noinput eventkit_cloud

unit-front:
  extends:
    - .front
    - .test
  script:
    - npm run coverage

