stages:
  - pending
  - lint
  - test
  - results

variables:
  MOUNT_POINT: $CI_PROJECT_DIR
  BRANCH: "master"
  NEXUS_BASE_URL: $NEXUS_BASE_URL
  NEXUS_REPO: "EventKit_eventkit"
  BASE_URL: "http://cloud.eventkit.test:6080"
  SITE_NAME: "cloud.eventkit.test"
  SITE_IP: "127.0.0.1"
  SECRET_KEY: "TESTING"
  VERSION: "1.13.0"

image:
  name: $DOCKER_IMAGE

.default:
  when: always

.front:
  image: "${CI_REGISTRY_PATH}eventkit/eventkit-webpack:${VERSION}"

.back:
  image:
    name: "${CI_REGISTRY_PATH}eventkit/eventkit-base:${VERSION}"
    entrypoint: [ "" ]
  before_script:
    - conda activate eventkit-cloud

.lint:
  stage: lint
  extends: .default

eslint:
  extends:
    - .front
    - .lint
  script:
    - npm run eslint

black:
  extends:
    - .back
    - .lint
  script:
    - black --config /var/lib/eventkit/config/pyproject.toml --check eventkit_cloud

flake8:
  extends:
    - .back
    - .lint
  script:
    - flake8 --config /var/lib/eventkit/config/setup.cfg eventkit_cloud

migrations:
  extends:
    - .back
    - .lint
  script:
    - python manage.py makemigrations eventkit_cloud | grep -i "No changes detected"


.test:
  stage: test
  extends: .default
  
unit-back:
  extends:
    - .back
    - .test
  variables:
    COVERAGE: "True"
    COVERAGE_THRESHOLD: 68
  script:
    - python manage.py test -v=2 --noinput eventkit_cloud

unit-front:
  extends:
    - .front
    - .test
  script:
    - webpack npm run coverage

