applications:
  - name: eventkit
    command: gunicorn eventkit_cloud.wsgi --log-level=debug --logger-class=simple -b 0.0.0.0:$PORT
    buildpack: https://github.com/boundlessgeo/geonode-python-buildpack
    instances: 1
    memory: 1G
    timeout: 80
    host: eventkit 
    domain: cfapps.io    
    services:
      - pz-postgres 
      - eventkit-cloud-mq
  - name: eventkit_worker
    command: mkdir /home/vcap/staging && python manage.py celery worker --loglevel=debug --concurrency=1
    health-check-type: none
    buildpack: https://github.com/boundlessgeo/geonode-python-buildpack
    host: eventkit_beat
    domain: cfapps.io
    instances: 1
    memory: 1G
    disk_quota: 2048M
    timeout: 80
    no-route: true
    services:
      - pz-postgres 
      - eventkit-cloud-mq
  - name: eventkit_beat
    command: python manage.py celery beat
    health-check-type: none
    buildpack: https://github.com/boundlessgeo/geonode-python-buildpack
    host: eventkit_beat
    domain: cfapps.io
    instances: 1
    memory: 1G
    timeout: 80
    no-route: true
    services:
      - pz-postgres 
      - eventkit-cloud-mq
