notifications:
  email: false

sudo: required
dist: trusty
language: generic

services:
  - docker

addons:
  hosts:
    - cloud.eventkit.test

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo groupadd -g 880 eventkit
  - sudo useradd -u 8800 -g 880 eventkit

before_script:
    - docker-compose build
    - docker-compose up -d
    - sudo chown -R eventkit:eventkit ./
#    - docker-compose exec -T eventkit scripts/wait-for-postgis.sh python manage.py runinitial setup

script:
#    - docker-compose exec -T webpack npm run lint
#    - docker-compose exec -T webpack npm test
# Running coverage is currently currently produces a Javascript out of memory error
#    - docker-compose -f docker-compose-test.yml run --rm -T webpack npm run coverage
