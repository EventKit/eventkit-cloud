version: '2'
services:
  base:
     build:
       context: .
       dockerfile: config/Dockerfile_test
     working_dir: /var/lib/eventkit
     user: eventkit
     environment:
        - DATABASE_URL=postgres://eventkit:eventkit_exports@postgis:5432/eventkit_exports
        - BROKER_URL=amqp://guest:guest@rabbitmq:5672/
        - DEBUG=True
        - PRODUCTION=True
        - DJANGO_LOG_LEVEL=ERROR
        - LOG_LEVEL=ERROR
        - EXPORT_DOWNLOAD_ROOT=/var/lib/eventkit/exports_download
        - SITE_NAME
        - PYTHONWARNINGS=ignore
        - DISABLE_SSL_VERIFICATION=True
#        - MEMCACHED=memcached:11211
        - DJANGO_MODEL_LOGIN=True
     extra_hosts:
        - "${SITE_NAME}:${SITE_IP}"
     command: echo 'Base box is not used, exiting now'
  eventkit:
      extends:
        service: base
      depends_on:
        - postgis
        - rabbitmq
      links:
        - postgis
        - rabbitmq
      expose:
        - "6080"
      volumes:
        - ./coverage/coveralls:/var/lib/eventkit/coverage/coveralls:ro
        - ./scripts:/var/lib/eventkit/scripts
        - ./eventkit_cloud/management/tests:/var/lib/eventkit/eventkit_cloud/management/tests
        - ./pytest.ini:/var/lib/eventkit/pytest.ini
      command: sh /var/lib/eventkit/scripts/eventkit-entrypoint.sh
  celery:
      extends:
        service: base
      depends_on:
        - postgis
        - rabbitmq
        - eventkit
      links:
        - postgis
        - rabbitmq
      environment:
        - CONCURRENCY=1
        - MAPPROXY_CONCURRENCY=4
      command: sh /var/lib/eventkit/scripts/celery-entrypoint.sh
  celery-beat:
      extends:
        service: base
      depends_on:
        - postgis
        - rabbitmq
        - celery
        - eventkit
      links:
        - postgis
        - rabbitmq
      environment:
        - CONCURRENCY=1
      command: sh /var/lib/eventkit/scripts/celery-beat-entrypoint.sh
  postgis:
    image: mdillon/postgis:9.5
    environment:
      - POSTGRES_USER=eventkit
      - POSTGRES_PASSWORD=eventkit_exports
      - POSTGRES_DB=eventkit_exports
    expose:
      - "5432"
    volumes:
            - "postgis_database:/var/lib/postgresql/data"
  rabbitmq:
       image: rabbitmq:3.6.6-management
       expose:
        - "5672"
  httpd:
     build:
       context: .
       dockerfile: config/Dockerfile_httpd
     volumes:
       - ./eventkit_cloud:/var/lib/eventkit/eventkit_cloud
       - ./exports_download:/var/lib/eventkit/exports_download
     image: httpd:2.4.23
     links:
       - eventkit
       - webpack
     ports:
       - "80:80"
       - "9229:9229"
     environment:
       - SITE_NAME=${SITE_NAME}
       - LOG_LEVEL=warn
  webpack:
     build:
       context: .
       dockerfile: config/Dockerfile_webpack
     volumes:
       - ./eventkit_cloud:/var/lib/eventkit/eventkit_cloud:rw
       - ./coverage/coveralls:/var/lib/eventkit/coverage/coveralls:rw
       - ./package.json:/var/lib/eventkit/package.json
       - ./.eslintrc.json:/var/lib/eventkit/.eslintrc.json
       - ./.eslintignore:/var/lib/eventkit/.eslintignore
       - ./webpack.config.js:/var/lib/eventkit/webpack.config.js
       - ./.git:/var/lib/eventkit/.git
     ports:
        - "8080:8080"
     expose:
        - "9229"
     extra_hosts:
        - "${SITE_NAME}:${SITE_IP}"
volumes:
    postgis_database:
